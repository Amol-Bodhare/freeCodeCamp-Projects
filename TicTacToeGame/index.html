<html lang="en">
<head>
    <meta name="author" content="Amol-Bodhare">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
</head>
<body>
    <div class="center">
              <h1>Tic Tac Toe Game</h1>
              <div>Choose your symbol <br>
                <span id="x">X</span>
                <span id="o">O</span>
              </div>
        <div class="container">
            
                <section class="section">
                    <div class="cell" data-i=0 data-j=0></div>
                    <div class="cell" data-i=0 data-j=1></div>
                    <div class="cell" data-i=0 data-j=2></div>
                </section>
                <section class="section">
                    <div class="cell" data-i=1 data-j=0></div>
                    <div class="cell" data-i=1 data-j=1></div>
                    <div class="cell" data-i=1 data-j=2></div>
                </section>
                <section class="section">
                    <div class="cell" data-i=2 data-j=0></div>
                    <div class="cell" data-i=2 data-j=1></div>
                    <div class="cell" data-i=2 data-j=2></div>
                </section>
            
        </div>
        <div class="result"></div>
        <div class="button">
            <button id="restart" class="btn">Restart</button>
        </div>
    </div>
<!-- Bootstrap Tether -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="scripts/index.js"></script>  
</body>
</html>
